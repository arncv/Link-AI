
<!DOCTYPE html>
<html>
  <head>
    <title>Generate Images</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../css/style.css">
  </head>
  <body>
    <section class="msger">
        <header class="msger-header">
          <div class="msger-header-title">
            <img src="robot.png" alt="" srcset="">
            <p>DALL-E Bot </p>
          </div>
        </header>
        <main class="msger-chat" id="chat-log">
          <div class="msg left-msg">
            <div
             class="msg-img"
             style="background-image: url(bot.png)"
            ></div>
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">BOT</div>
                <div class="msg-info-time">12:45</div>
              </div>
              <div class="msg-text">
                Hi, I'm DALL-E Bot. Give me a prompt and I'll show my finest piece of work! 
              </div>
            </div>
          </div>
        </main>
        <form action="/api/generate" method="POST">
            <label for="description">Prompt:</label>
            <input type="text" id="description" name="description">
            <button type="submit">Generate Image</button>
          </form>
          
        <div id="result"></div>
      </section>

    <script src = "img.js"></script>
  </body>
</html>
