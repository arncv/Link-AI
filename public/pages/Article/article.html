

<!DOCTYPE html>
<html>
  <head>
    <title>Sonic AI - Generate Ideas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../css/style.css">
  </head>
  <body>
    <section class="msger">
        <header class="msger-header">
          <div class="msger-header-title">
            <img src="robot.png" alt="" srcset="">
            <p>Sonic AI - Generate Ideas</p>
          </div>
        </header>
        <main class="msger-chat" id="chat-log">
          <div class="msg left-msg">
            <div
             class="msg-img"
             style="background-image: url(bot.png)"
            ></div>
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">BOT</div>
                <div class="msg-info-time">12:45</div>
              </div>
              <div class="msg-text">
                Hi, I'm Sonic AI Ideas Generator, struggling to find ideas related to your content? I can help you with that. Go ahead and send me a message.
              </div>
            </div>
            
          </div>
          <div id="output"></div>
        </main>
        <form>
          <label for="topic">Topic:</label>
          <input type="text" id="topic"  required>
          <button type="submit">Generate Ideas</button>
        </form>


      </section>

    <script src = "article.js"></script>
  </body>
</html>
